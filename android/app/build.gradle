plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android" // Updated Kotlin plugin (replaces 'kotlin-android')
    id "com.google.gms.google-services" // Firebase
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.fbla_mobile_app"
    compileSdk 34 // Hardcode (avoid flutter.compileSdkVersion for stability)

    // NDK version (match Flutter's or latest stable)
    ndkVersion "26.3.11579264" // Or use flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17 // Upgrade from Java 8 to 17 (required for newer Firebase/Gradle)
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Match Java 17
    }

    defaultConfig {
        applicationId "com.example.fbla_mobile_app"
        minSdk 23
        targetSdk 34 // Hardcode (avoid flutter.targetSdkVersion)
        versionCode flutterVersionCode.toInteger() // Ensure conversion from String
        versionName flutterVersionName
        multiDexEnabled true // Needed if you exceed 64K methods
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Temporary (replace with production keystore)
            // Enable code shrinking and obfuscation
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
        debug {
            minifyEnabled false
        }
    }

    // Fix for "Namespace not specified" warning
    buildFeatures {
        buildConfig true
    }
}

flutter {
    source "../.."
}

dependencies {
    // Firebase BoM (Bill of Materials)
    implementation platform("com.google.firebase:firebase-bom:32.7.4")

    // Firebase dependencies (use BoM versions)
    implementation "com.google.firebase:firebase-auth-ktx"
    implementation "com.google.firebase:firebase-storage-ktx"
    implementation "com.google.firebase:firebase-analytics-ktx" // Recommended for analytics

    // AndroidX dependencies
    implementation "androidx.browser:browser:1.7.0" // For Google Sign-In
    implementation "androidx.core:core-ktx:1.12.0" // Kotlin extensions
    implementation "androidx.multidex:multidex:2.0.1" // Only if minSdk < 21

    // Flutter engine (already included by flutter-gradle-plugin)
    debugImplementation "dev.flutter:flutter_embedding_debug:1.0.0"
    releaseImplementation "dev.flutter:flutter_embedding_release:1.0.0"
}